buildscript {

   repositories {
      mavenCentral()
      jcenter()
   }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
   
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    // buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

def deployPath = file(getProperty('aar.deployPath'))
rootProject.allprojects {
  repositories {
    maven  { url "https://repo.zender.tv/maventest/"
   }
}

dependencies {


    implementation 'com.facebook.react:react-native:+'

    // Include zender aars
    implementation 'tv.zender:zender-core:2.0.6-SNAPSHOT'
    implementation 'tv.zender:zender-phenix:2.0.6-SNAPSHOT'
    implementation 'tv.zender:zender-logger:2.0.6-SNAPSHOT'
    //implementation 'com.phenixrts:phenix-sdk:2019.2.1-SNAPSHOT'
    //implementation 'com.google.code.gson:gson:2.8.2'
    //implementation 'com.squareup.picasso:picasso:2.5.2'

    /*
    // Added for local testing
    // Extended feature support
    // https://phenixrts.com/docs/android/#setup
    implementation 'com.google.android.exoplayer:exoplayer-dash:2.6.1'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.6.1'

    compile project(path: ':zender_core')
    compile project(path: ':phenix-sdk')
    compile project(path: ':zender_phenix')
    */

}
  
